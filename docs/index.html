<!DOCTYPE html>

<html>
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood Map</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script data-main="js/config" src="js/require.min.js"></script>
    <style>
        body {
            margin: 0;
            text-align: center;
        }
        
        .main-spinner {
            width: 5vw;
        }
        
        .container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
        }
        
        #background-img {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
        
        .background-image-container {
            position: fixed;
            left: 17.5vw;
            width: 65%;
            height: 100vh;
        }
        
        .container-view {
            width: 65%;
            margin: 0 auto;
            margin-top: 165px;
        }
        
        .map-container-view {
            box-sizing: border-box;
            padding-top: 80px;
            width: 100%;
            height: 100%;
        }
        
        .spinner-container {
            width: 100%;
            margin: 30vh auto;
        }
        
        .nav-bar {
            box-sizing: border-box;
            box-shadow: 0 2.5px 10px #111111;
            background-color: #6d4e35;
            z-index: 10;
            position: fixed;
            width: 100%;
            height: 80px;
            margin: 0 auto;
            padding: 10px 10px 10px 20px;
        }
        
        .nav-spinner {
            width: 5vw;
        }
    </style>
</head>

<body>
    <div class="background-image-container">
        <img id="background-img" src="res/images/silhouette.jpg">
    </div>
    <nav class="nav-bar" id="nav" data-bind="html: template">
        <!-- -->
        <div class="spinner-container" id="spinner-view">
            <img class="nav-spinner" src="res/images/loading-11.gif" />
        </div>
    </nav>
    <div class="container">
        <div class="tabs-container-view" id="tabs-container-view" data-bind="html: template"></div>
        <div class="tab-container-view" id="tab-container" data-bind="html: template"></div>
        <div class="map-container-view" id="map-container-view" data-bind="visible: showMap">
            <div id="map"></div>
        </div>
        <div class="error-container-view" id="error-container-view" data-bind="html: template"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcqT6Cvr1Qr7B3BqhkinjManD4gywWGHA" async defer></script>
</body>

</html>
